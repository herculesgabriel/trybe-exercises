<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formulário</title>
</head>

<body>

  <form>
    <fieldset>
      <p>
        <label for="name">Nome</label>
        <input type="text" id="name" name="name" required>
      </p>

      <p>
        <label for="email">E-mail</label>
        <input type="text" id="email" name="email" maxlength="50" required>
      </p>

      <p>
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" maxlength="11" required>
      </p>

      <p>
        <label for="address">Endereço</label>
        <input type="text" id="address" name="address" maxlength="20" required>
      </p>

      <p>
        <label for="city">Cidade</label>
        <input type="text" id="city" name="city" maxlength="28" required>
      </p>

      <p>
        <label for="state">Estado</label>

        <select name="state" id="state" required>
          <option>-- Escolha um estado --</option>
        </select>
      </p>

      </select>
    </fieldset>

    <fieldset>
      <p>
        <label for="summary">Resumo do currículo</label>
        <textarea name="summary" id="summary" cols="60" rows="10" maxlength="1000" required></textarea>
      </p>
      <p>
        <label for="position">Cargo</label>
        <input type="text" name="position" id="position" maxlength="40" required>
      </p>
      <p>
        <label for="description">Descrição do cargo</label>
        <input type="text" name="description" id="description" maxlength="500" required>
      </p>

      <p>
        <label for="date">Data de início</label>
        <input type="text" id="date" name="date" pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}" placeholder="dd/mm/aaaa" required>
      </p>

      <button type="submit" id="button-submit">Enviar</button>
      <button type="reset" id="button-reset">Limpar</button>

    </fieldset>

  </form>

  <div id="result"></div>

  <script src="script.js"></script>

</body>

</html>
