<!DOCTYPE HTML>
<html>
  <head>
    <title>Challenge: Write a Poem</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Flowers</h1>
    <p>
      Roses are red
      <br>
      Violets are blue
      <br>
      The smell of them
      <br>
      Reminds me of you
    </p>
