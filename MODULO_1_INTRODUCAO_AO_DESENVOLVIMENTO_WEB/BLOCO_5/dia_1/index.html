  <script>
    // Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos
    function modify_paragraph(paragraphPosition, text) {
      document.getElementsByTagName(`p`)[paragraphPosition].innerHTML = text;
    }
